<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caf√© Aura Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            color: #4B0082;
        }

        h3 {
            color: #4B0082;
        }

        .form-control {
            border: 2px solid #4B0082;
            border-radius: 4px;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(75, 0, 130, 0.5);
            border-color: #4B0082;
        }

        .form-label {
            font-weight: bold;
        }

        .form-check-label {
            font-weight: bold;
            margin-left: 8px;
        }

        .form-check-input {
            margin-top: 10px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #4B0082;
            border-radius: 10px;
            background-color: #F8F8FF;
        }

        .name, .mno, .order {
            margin-bottom: 20px;
        }

        .order {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form>
        <div class="name">
            <div class="row">
                <div class="col">
                    <h3>First Name</h3>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <h3>Last Name</h3>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><h3>Email</h3></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mno">
            <h3>Phone Number</h3>
            <input type="text" class="form-control" placeholder="Phone number">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label"><h3>Address</h3></label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label"><h3>Address 2</h3></label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label"><h3>City</h3></label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label"><h3>State</h3></label>
            <select id="inputState" class="form-select">
                <option selected>Jammu and Kashmir</option>
                <option>Punjab</option>
                <option>Haryana</option>
                <option>Uttar Pradesh</option>
                <option>Uttrakhand</option>
                <option>Gujarat</option>
                <option>Rajasthan</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label"><h3>ZIP</h3></label>
            <input type="text" class="form-control" id="inputZip">
        </div>
        <h3 class="order">Order</h3>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Coffee (Rs. 130)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
                Muffins (Rs. 60)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2">
            <label class="form-check-label" for="flexCheckChecked2">
                Latte (Rs. 200)
            </label>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
